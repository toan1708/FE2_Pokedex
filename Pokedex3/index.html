<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@500&family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Prata&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="icon" href="/Pokedex3/img/Poké_Ball_icon.png">
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="img/logo.png" alt="Pokedex Logo">
    </div>
    <input type="text" id="searchInput" placeholder="Search Pokémon...">
    <button id="searchButton">Search</button>

    <img id="modeToggle" src="img/light_mode_icon.png" alt="Toggle Mode" onclick="toggleMode()">


    <div id="typeButtons">
      <!-- Type buttons will be dynamically added here -->
    </div>
    <div id="pokedex" class="pokedex"></div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
